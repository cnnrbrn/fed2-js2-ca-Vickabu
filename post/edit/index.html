<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <h1>Edit Post</h1>

        <form name="editPost">
          <div>
            <label for="title">Title</label>
            <input type="text" name="title" placeholder="Post Title" required />
          </div>
          
          <div>
          <label for="body">Content</label>
          <textarea name="body" placeholder="Post Content" required></textarea>
          </div>

          <div>
            <label for="tags">Tag your post</label>
            <input type="text" name="tags" placeholder="Tags (comma separated)" />
          </div>

          <div>
            <label for="mediaUrl">Image link</label>
            <input type="text" name="mediaUrl" placeholder="Media URL" />
          </div>

          <div>
            <label for="mediaUrl">Alt for image</label>
            <input type="text" name="mediaAlt" placeholder="Use few words" />
          </div>
          
          <button type="submit">Update Post</button>
        </form>
  </body>
</html>
